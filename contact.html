<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+HK:wght@100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="contact">
        <div class="left">
          <h1>Contact us</h1>
          <h3>
            Need to get in touch with us?<br>
             fill out the form with your inquiry or
            leave a message or feedback
            <br />
            Thank You!
          </h3>
        </div>
        <div class="right">
          <form>
            <div class="name">
              Name<br />
              <input type="text" placeholder="" />
            </div>
            <div class="email">
              Email <br />
              <input type="text" placeholder="" />
            </div>
            <div class="message">
              What can you help with? <br />
              <input type="text" placeholder="" />
            </div>
            <div class="feedback">
              Any Feedback <br />
              <input type="text" placeholder="" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
